name: Yeah Deploy

on:
  push:
    branches: [ master ]

jobs:
  deploy:
    name: ðŸš€ Deploy
    runs-on: ubuntu-latest
    steps:
    - name: Setup ssh keys
      uses: webfactory/ssh-agent@v0.6.0
      with:
        ssh-private-key: ${{ secrets.USER_PRIVATE_KEY }}
    - name: Deploy using ssh
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        key: ${{ secrets.PRIVATE_KEY }}
        port: 22
        script: |
          export NVM_DIR=~/.nvm
          source ~/.nvm/nvm.sh
          cd ~/projects/yeah
          pnpm install
          pnpm rollback
          git pull origin master
          git status
          pnpm migrate
          pnpm seed
          pnpm setup-es
          pm2 restart ecosystem.config.cjs
