name: Yeah Deploy

on:
  push:
    branches: [ master ]

jobs:
  deploy:
    name: ðŸš€ Deploy
    runs-on: ubuntu-latest
    steps:
    - name: Set token
      uses: actions/checkout@v2
      with:
        repository: yeahuz/yeah
        token: ${{ secrets.TOKEN }}
    - name: Deploy using ssh
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        key: ${{ secrets.PRIVATE_KEY }}
        port: 22
        script: |
          cd ~/projects/yeah
          git pull origin master
          git status
          pnpm install
          pnpm rollback
          pnpm migrate
          pnpm seed
          pm2 restart ecosystem.config.js
