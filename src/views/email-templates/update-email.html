<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title><%= it.t("verify.title", { ns: "email-templates" }) %></title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html {
      height: 100%;
    }
    body {
      min-height: 100%;
      padding: 24px;
    }
    .body {
      min-height: 100%;
      width: 100%;
      background-color: rgb(249, 250, 251);
      padding: 24px;
    }
    .container {
      background-color: rgb(255, 255, 255);
      max-width: 448px;
      margin: auto;
      padding: 24px;
      color: rgb(16, 24, 40);
      width: 100%;
      border-radius: 8px;
      height: 100%;
    }
    .container__description {
      margin-top: 16px;
      margin-bottom: 20px;
      font-size: 17px;
    }
    .container__regards {
      margin-top: 24px;
      font-size: 16px;
      color: rgb(63, 63, 70);
    }
    .container__hint {
      color: rgb(63, 63, 70);
      font-size: 16px;
    }
    .container__logo {
      max-width: 64px;
      margin-bottom: 24px;
    }
    .logo-container {
      max-width: 448px;
      margin: auto;
      width: 100%;
      margin-bottom: 20px;
      display: block;
    }
    .logo-container__logo {
      max-width: 64px;
    }
    .container__form {
      margin-bottom: 20px;
    }
    .container__btn {
      text-decoration: none;
      background-color: rgb(0, 112, 243);
      color: white;
      padding: 0.75rem 1.25rem;
      display: inline-block;
      border-radius: 0.5rem;
      transition-duration: 200ms;
      outline: none;
      border: none;
      font-size: 16px;
      font-weight: medium;
    }
    .container__btn:hover {
      background-color: rgb(0, 102, 233);
    }
  </style>
</head>
<body>
  <div class="body">
    <a class="logo-container" href="https://needs.uz">
      <img src="https://s3.yeah.uz/needs-logo.png" alt="needs.uz logo" class="logo-container__logo"/>
    </a>
    <div class="container">
      <h1 class="container__heading"><%= it.t("update_email.title", { ns: "email-templates" }) %></h1>
      <p class="container__description"><%= it.t("update_email.description", { ns: "email-templates", old_email: it.old_email, new_email: it.new_email  }) %></p>
      <form method="post" action="<%= it.verification_link %>" class="container__form">
        <button name="intent" value="verify_email" class="container__btn"><%= it.t("update_email.verify_btn", { ns: "email-templates" })%></button>
      </form>
      <p class="container__hint"><%= it.t("update_email.hint", { ns: "email-templates" }) %></p>
      <p class="container__regards"><%= it.t("regards", { ns: "email-templates" }) %></p>
    </div>
  </div>
</body>
</html>
