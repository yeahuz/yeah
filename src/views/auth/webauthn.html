<div class="max-w-sm mx-auto space-y-8 mt-20 px-4">
  <h1 class="font-semibold text-4xl text-gray-900 dark:text-white"><%= it.t("title", { ns: "2fa"}) %></h1>
  <%~ include('../partials/flash.html', it) %>
  <div class="bg-gray-50 rounded-lg p-5 shadow-xs border border-gray-200 dark:bg-zinc-800 dark:border-zinc-700">
    <div class="inline-block text-gray-900 bg-white p-4 rounded-full shadow-xs dark:bg-zinc-700 dark:text-white">
      <svg class="w-5 h-5" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">

    <h2 class="text-xl font-medium text-gray-900 mb-2 mt-3 dark:text-white"><%= it.t("security_key.title", { ns: "2fa" }) %></h2>
    <p class="text-sm text-gray-900 dark:text-white"><%= it.t("security_key.description", { ns: "2fa" }) %></p>
    <form class="js-assertion-verification-form" method="post" action="/auth/assertions?err_to=/auth/webauthn&return_to=<%= encodeURIComponent(it.return_to) %>"></form>
    <form action="/auth/requests" class="js-assertion-request-form">
        <input type="hidden" name="type" value="get" />
        <button class="btn btn-primary btn-lg w-full mt-6" data-loading_text="<%= it.t("security_key.checking", { ns: "2fa" }) %>"> <%= it.t("security_key.use_key", { ns: "2fa" }) %> </button>
    </form>
  </div>
</div>
<script>
 document.title = "<%= it.t("title", { ns: "2fa" })%> | Needs"
</script>
<script src="/public/js/2fa.js" type="module" defer async></script>
