<% if (it.flash?.err?.length || it.flash?.info?.length || it.flash?.success?.length) { %>
<ul class="list-none space-y-2">
  <% it.flash?.err?.forEach(function (error) { %>
  <li
    class="text-error-600 text-sm bg-error-25 p-4 border border-error-300 flex items-center space-x-3 rounded-lg"
  >
    <svg
      viewBox="0 0 24 24"
      class="w-5 h-5 flex-shrink-0"
      fill="none"
      xmlns="http://www.w3.org/2000/svg"
    >
      <path
        d="M12 8V12M12 16H12.01M22 12C22 17.5228 17.5228 22 12 22C6.47715 22 2 17.5228 2 12C2 6.47715 6.47715 2 12 2C17.5228 2 22 6.47715 22 12Z"
        stroke="currentColor"
        stroke-width="1.5"
        stroke-linecap="round"
        stroke-linejoin="round"
      />
    </svg>
    <span class="text-error-700 font-medium"> <%= error.message%> </span>
  </li>
  <% }) %> <% it.flash?.success?.forEach(function (success) { %>
  <li
    class="text-success-600 text-sm bg-success-25 p-4 border border-success-300 flex items-center space-x-3 rounded-lg"
  >
    <svg
      viewBox="0 0 24 24"
      class="w-5 h-5 flex-shrink-0"
      fill="none"
      xmlns="http://www.w3.org/2000/svg"
    >
      <path
        d="M22 11.0857V12.0057C21.9988 14.1621 21.3005 16.2604 20.0093 17.9875C18.7182 19.7147 16.9033 20.9782 14.8354 21.5896C12.7674 22.201 10.5573 22.1276 8.53447 21.3803C6.51168 20.633 4.78465 19.2518 3.61096 17.4428C2.43727 15.6338 1.87979 13.4938 2.02168 11.342C2.16356 9.19029 2.99721 7.14205 4.39828 5.5028C5.79935 3.86354 7.69279 2.72111 9.79619 2.24587C11.8996 1.77063 14.1003 1.98806 16.07 2.86572M22 4L12 14.01L9 11.01"
        stroke="currentColor"
        stroke-width="1.5"
        stroke-linecap="round"
        stroke-linejoin="round"
      />
    </svg>
    <span class="text-success-700 font-medium"> <%= success.message %> </span>
  </li>
  <%})%>
</ul>
<% } %>
