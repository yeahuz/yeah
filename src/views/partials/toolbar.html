<script>
 const pathname = window.location.pathname;
 const links = document.querySelectorAll(".js-toolbar-link");
 for (const link of links) {
   const href = link.getAttribute("href");
   const svg = link.querySelector("svg");
   const span = link.querySelector("span");
   if (href === pathname) {
     svg.classList.add("text-primary-600");
     span.classList.add("text-primary-600");
     svg.classList.remove("text-gray-400");
     span.classList.remove("text-gray-700", "dark:text-gray-400");
   } else {
     span.classList.remove("!text-primary-600");
     svg.classList.add("text-gray-400");
     span.classList.add("text-gray-700", "dark:text-gray-400");
   }
 }
</script>
