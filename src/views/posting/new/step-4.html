<form method="post" class="max-w-4xl space-y-5 js-posting-step-3 mx-auto shadow-lg p-6 rounded-lg">
  <h1 class="text-gray-900 text-xl font-semibold"><%= it.posting_data?.title %></h1>
  <ul class="flex flex-col w-full space-y-5">
    <li class="flex w-full text-left">
      <span class="basis-1/3 text-gray-500"><%= it.t("form.location.label", { ns: "new-posting" }) %></span>
      <a href="geo:<%= it.posting_data?.lat%>,<%= it.posting_data?.lon %>" class="text-primary-600 cursor-pointer underline basis-2/3">
        <%= it.posting_data?.formatted_address %>
      </a>
    </li>
    <li class="flex w-full text-left">
      <span class="basis-1/3 text-gray-500"> <%= it.t("form.description.label", { ns: "new-posting" }) %> </span>
      <p class="text-gray-900 basis-2/3 whitespace-pre-wrap"><%= it.posting_data?.description %></p>
    </li>
  </ul>
  <a href="yeah://postings/wizard/rldfabi5jjg/3">Link here</a>
  <button class="btn btn-lg btn-primary mt-6">Создать</button>
</form>
</main>
<script type="module">
 import { adjust_geo_links } from '/public/js/dom.js'
 adjust_geo_links();
</script>
<script>
 document.title = "<%= it.t("title", { ns: "new-posting" })%> | YeaH"
</script>
