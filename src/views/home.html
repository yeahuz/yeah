<main class="px-4 xl:px-0 max-w-7xl mx-auto">
  <%~ include('./partials/search-bar.html', it) %>
  <% if (it.postings?.list?.length) {%>
    <section class="max-w-7xl mx-auto mt-16 mb-24 px-4 xl:px-0">
      <header>
        <h1 class="font-semibold text-2xl text-gray-900 dark:text-white">Новые объявления</h1>
      </header>
      <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 mt-6 gap-4">
        <% it.postings?.list?.forEach(function (posting) {%>
          <%~ include('./partials/posting-card.html', Object.assign(it, { posting }))%>
        <% }) %>
      </div>
    </section>
  <% } %>
</main>
<script src="/public/js/search.js" type="module" async defer> </script>
