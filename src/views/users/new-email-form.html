<div class="max-w-sm mx-auto space-y-8 mt-20 px-4">
  <h1 class="font-semibold text-4xl text-gray-900 dark:text-white"><%= it.t("new_email.title", { ns: "email-templates" }) %></h1>
  <%~ includeFile('../partials/flash.html', it) %>
  <div class="bg-gray-50 rounded-lg p-5 shadow-xs border border-gray-200 dark:bg-zinc-800 dark:border-zinc-700">
    <p class="text-sm text-gray-900 dark:text-white"><%= it.t("new_email.description", { ns: "email-templates" }) %></p>
    <form method="post" action="<%= it.action %>" class="js-email-form">
      <button name="intent" value="new_email" class="btn btn-primary btn-lg w-full mt-6"><%= it.t("new_email.add_btn", { ns: "email-templates" })%></button>
    </form>
  </div>
</div>
